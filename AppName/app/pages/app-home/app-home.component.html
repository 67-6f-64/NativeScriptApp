<ActionBar title="RateMe">
    <Placeholder *ngIf="isAndroid; then androidActionBar else iosActionBar">
    </Placeholder>
</ActionBar>
<ng-template #iosActionBar>
    <ActionItem
        icon="res://ic_menu_white"
        ios.position="left"
        (tap)="toggleDrawer()">
    </ActionItem>
</ng-template>
<ng-template #androidActionBar>
    <NavigationButton
        icon="res://ic_menu_white"
        (tap)="toggleDrawer()">
    </NavigationButton>
</ng-template>
<StackLayout>
    <Label class="app-name-label" text="RateMe"></Label>
    <SearchBar #searchBar hint="Busca un producto" textFieldBackgroundColor="{{searchColor}}"></SearchBar>
</StackLayout>
