<ActionBar class="action-bar">
    <NavigationButton icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <ActionItem icon="res://navigation/menu" ios.systemIcon="4" android.systemIcon="ic_menu_add" (tap)="goToAddComment()"
        ios.position="right">
    </ActionItem>
    <Label class="action-bar-title" text="Comentarios"></Label>
</ActionBar>

<!--

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Comentarios'"></MyDrawer>
    </StackLayout>
    
    <!--
    Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
    <StackLayout class="page page-content" tkMainContent>
        <GridLayout rows="auto, auto" columns="auto, auto, *, auto" class="content-header">
            <Label row="0" col="0" rowSpan="2" [text]="'2.5'" class="rate"></Label>
            <StackLayout row="0" col="1" orientation="horizontal" class="stars">
                <Label [text]="'\uf005'" class="fa star-icon"></Label>
                <Label [text]="'\uf005'" class="fa star-icon"></Label>
                <Label [text]="'\uf123'" class="fa star-icon"></Label>
                <Label [text]="'\uf006'" class="fa star-icon"></Label>
                <Label [text]="'\uf006'" class="fa star-icon"></Label>
            </StackLayout>
            <Label row="0" col="2" rowSpan="2" [text]="picked" (tap)="showStarsOptions()" class="stars-select"></Label>
            <Label row="0" col="3" rowSpan="2" class="fa stars-select-icon" [text]="'\uf107'"></Label>
            <Label row="1" col="1" [text]="'99 Comentarios'" class="comments-count-label"></Label>
        </GridLayout>
        <ScrollView>
            <StackLayout class="comments">
                <ng-template ngFor let-i="index" let-comment [ngForOf]="comments">
                    <Label *ngIf="i > 0" class="line"></Label>
                    <StackLayout class="comment">
                        <GridLayout rows="auto, auto" columns="*, auto" class="comment-header">
                            <StackLayout row="0" col="0" orientation="horizontal">
                                <Label [text]="'\uf005'" class="fa star-icon"></Label>
                                <Label [text]="'\uf005'" class="fa star-icon"></Label>
                                <Label [text]="'\uf006'" class="fa star-icon"></Label>
                                <Label [text]="'\uf006'" class="fa star-icon"></Label>
                                <Label [text]="'\uf006'" class="fa star-icon"></Label>
                            </StackLayout>
                            <Label row="0" col="1" rowSpan="2" [text]="'Hace 1 dÃ­a'" class="comment-date"></Label>
                            <Label row="1" col="0" [text]="'Guillermo'" class="comment-title"></Label>
                        </GridLayout>
                        <Label textWrap="true" [text]="'Pellentesque lorem sem, scelerisque vel rhoncus sed, imperdiet ac odio. Curabitur gravida dui in consectetur tincidunt. Nullam non interdum ipsum, a ornare arcu. Pellentesque venenatis consectetur metus. Sed id purus id libero placerat ultrices et at est. Suspendisse aliquet euismod libero lacinia feugiat. Nunc vulputate tincidunt neque ac cursus.'"></Label>
                        <StackLayout orientation="horizontal" class="like-buttons">
                            <Label [text]="'\uf087'" class="fa"></Label>
                            <Label [text]="' 900 '" style="padding-right: 30px;"></Label>
                            <Label [text]="'\uf088'" class="fa"></Label>
                            <Label [text]="' 900 '"></Label>
                        </StackLayout>
                    </StackLayout>
                </ng-template>


            </StackLayout>
        </ScrollView>
    </StackLayout>
</RadSideDrawer>
